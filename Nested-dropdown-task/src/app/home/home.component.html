
<h2 style="text-align: center; margin-top: 1%;">Welcome To Home</h2>

<app-img-slider [images] ="imagesList"></app-img-slider>

    <!--Single valued toggle button-->

    <div class="toggle-btn">
        <span>Choose a Value :</span>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="bold">bold</mat-button-toggle>
            <mat-button-toggle value="italic">italic</mat-button-toggle>
            <mat-button-toggle value="underline">underline</mat-button-toggle>
          </mat-button-toggle-group>
    </div>

    <!--Multi select toggled button-->

    <div class="toggle-btn">
        <span>Choose Multiple Value :</span>
        <mat-button-toggle-group name="ingredients" aria-label="Ingredients" multiple>
            <mat-button-toggle value="flour">Flour</mat-button-toggle>
            <mat-button-toggle value="eggs">Eggs</mat-button-toggle>
            <mat-button-toggle value="sugar">Sugar</mat-button-toggle>
          </mat-button-toggle-group>
    </div>

    <!--Slider-->

    <div class="slider">
        <span>Salary :</span>
        <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000"
  step="1000"
  min="0"
  max="100000"
  aria-label="units"></mat-slider>
</div>

<!--Slider toggle-->

<div class="slide-toggle">
    <mat-slide-toggle>Accept Terms & Services</mat-slide-toggle>
</div>
