<app-header></app-header>

<body>
  <div class="container">
    <div class="row justify-content-center h-100">
      <div class="card my-auto shadow">
        <div class="card-body p-5">
          <div class="text-center"></div>
          <div class="text-center mb-2">
            <h2>Forgot Password</h2>
          </div>
          <p style="color: lightslategray">
            Please enter your registered email where<br />
            we will send you the reset password link
          </p>
          <form>
            <div class="form-group">
              <input
                type="email"
                id="email"
                #email
                placeholder="Email Address"
                class="form-control"
              />
            </div>
            <input
              type="submit"
              (click)="alertBox(email.value)"
              class="btn btn-danger w-100"
              value="Reset Password Link"
            />
          </form>
        </div>
        <div class="card-footer text-center">
          <small><a routerLink="../login">Back to Login</a></small>
        </div>
      </div>
    </div>
  </div>
</body>

<app-footer></app-footer>
