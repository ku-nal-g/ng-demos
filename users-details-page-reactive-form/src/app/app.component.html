<app-header></app-header>
<div class="parent-div d-flex justify-content-center">
  <div class="container-fluid mt-5">
      <form [formGroup] ="loginForm" (ngSubmit)="showUserData()"> 
        <div class="mb-3 mt-2">
          <label class="form-label">Name:</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="userName" [(ngModel)]="myName">
          <span *ngIf="userName && userName.invalid && userName.dirty" class="text-danger">Enter valid name without spaces</span>
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email" [(ngModel)]="myEmail">
          <span *ngIf="email && email.invalid" class="text-danger">Enter valid email address</span>
        </div>

        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" formControlName="password" [(ngModel)]="myPassword">
          <span *ngIf="password && password.invalid" class="text-danger">Enter valid password with atleast one uppercase one lowercase one specialcase and digits with max 8 digits</span>
        </div>

        <!--Phone number must be valid 10 digits-->

        <div class="mb-3">
          <label class="form-label">Phone:</label>
          <input type="tel" class="form-control" placeholder="Enter phone" formControlName="phone" [(ngModel)]="myPhone">
          <span *ngIf="phone && phone.invalid" class="text-danger">Enter valid phone of 10 digits</span>
        </div>

        <button [disabled]="loginForm.invalid" class="btn btn-danger mt-3">Submit</button>
      </form>
    </div>
  </div>

  <div>
    <h2>Name : {{myName}}, Email: {{myEmail}}, Password: {{myPassword}}, Phone: {{myPhone}}</h2>
  </div>
