<div class="data">
  <h1>Student Data List</h1>
</div>

<mat-form-field>
  <input #box (keyup)="applyFilter(box.value)" matInput placeholder="Filter">
</mat-form-field>

  <!--Table using material Ui-->

  <div class="mat-elevation-z8">  <!-- Angular Material elevation class that allows you to add separation between elements along the z-axis -->

<table mat-table matSort [dataSource]="dataSource">  <!--Mat sort for soting data-->

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let data"> {{data.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let data"> {{data.name}} </td>
  </ng-container>

  <!-- CGPA Column -->
  <ng-container matColumnDef="cgpa">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>CGPA </th>
    <td mat-cell *matCellDef="let data"> {{data.cgpa}} </td>
  </ng-container>

  <!-- Qualification Column -->
  <ng-container matColumnDef="qualification">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Qualification </th>
    <td mat-cell *matCellDef="let data"> {{data.qualification}} </td>
  </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let data"> {{data.gender}} </td>
    </ng-container>

    <!--Row templates definitions Provides columns list-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
