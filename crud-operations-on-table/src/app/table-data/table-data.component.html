<div class="parent-div">
    <div class="headline">
        <p>Inline Table Add Edit Delete using AngularJs in PHP Mysql</p>
    </div>

    <div class="table-data">
        <table class="table table-bordered" id="users-info">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <input type="text" #fname class="form-control" placeholder="Enter First Name"></td>
                    <td> <input type="text" #lname class="form-control" placeholder="Enter Last Name"></td>
                    <td> <button type="button" class="btn btn-success" (click)="addUser(fname.value,lname.value)">Add</button></td>
                  </tr>

              <tr *ngFor="let data of usersDetails">
                <td>{{data.firstName}}</td>
                <td>{{data.lastName}}</td>
                <td> <button type="button" class="btn btn-primary">Edit</button>  
                     <button type="button" class="btn btn-danger align-btn">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
